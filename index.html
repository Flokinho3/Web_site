
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=300">
    <title>Redirecionando....</title>
</head>
<body>
    <script>
        // Adicionando um tempo de espera antes da redireção
        setTimeout(function() {
            window.location.href = "index.php"; // Altere para o URL desejado
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>    
</body>
</html>
